<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

<body style="width:100%;height:100%">
  <div style="width:100%;height:100%;margin:0 0 10px 0;text-align: center;">
    <div style="font-size:20px;font-weight:bold;
                margin:0;background: rgb(195, 228, 250);height:32px;">
      HomePage of Clouddisk
    </div>
    <table style="height:100%;width:100%;text-align: left;border-width: 2px; border-color: lightslategrey;">
      <tbody>
        <tr style="margin-bottom: 20px;">
          <td style="width:20%;height: 100%;background: lightsteelblue;">
            <div style="text-align: top;height:20%;margin: 10px 0 0 10px;">
              <img style="width:80px;height:80px;" src="/static/img/avatar.jpeg"></img><br>
              username: <p id="username" style="color: seagreen"></p>
              signuptime: <p id="regtime" style="color: seagreen"></p>
            </div>
            <div style="height: 80%;"></div>
          </td>
          <td style="width: 3px;height:100%;">
            <div style="width:100%;height: 100%;background:rgb(202, 157, 248);"></div>
          </td>
          <td style="text-align: top;">
            <div> filelist
              <button class="btn btn-success" onclick="toUploadFile()" style="float: right;margin-right: 30px;">upload file
              </button>
              <div style="width:100%;height: 1px;background:rgb(202, 157, 248);margin-top: 15px;"></div>
            </div>
            <div style="height:95%;" style="width:100%;">
              <table id="filetbl" style="margin-left:3%;width:96%;">
                <thead style="height:50px;border:1px;">
                  <tr style="height:50px;border:1px;">
                    <th>filehash</th>
                    <th>filename</th>
                    <th>filesize</th>
                    <th>updatetime</th>
                    <th>lastupdate</th>
                    <th>operation</th>
                  </tr>
                </thead>
              </table>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

<script lang="javascript">
  window.onload = function () {
    var username = document.getElementById('username');
    $.ajax({
      url: "/user/info?" + queryParams(),
      type: "GET",
      error: function (jqXHR, textStatus, errorThrown) {
        if (textStatus == "error") {
          alert(textStatus + " : " + errorThrown);
        } else {
          alert(textStatus);
        }
      },
      success: function (body, textStatus, jqXHR) {
        var resp = JSON.parse(body);
        document.getElementById("username").innerHTML = resp.data.Username;
        document.getElementById("regtime").innerHTML = resp.data.SignupAt;
        updateFileList();
      }
    });
  }

  function updateFileList() {
    $.ajax({
      url: "/file/query?" + queryParams(),
      type: "POST",
      data: {
        limit: 15
      },
      error: function (jqXHR, textStatus, errorThrown) {
        if (textStatus == "error") {
          alert(textStatus + " : " + errorThrown);
        } else {
          alert(textStatus);
        }
      },
      success: function (body, textStatus, jqXHR) {
        if (!body) {
            return;
        }
        var data = JSON.parse(body);
        
        // 检查状态
        if (data.status !== "ok") {
            alert("错误: " + (data.data.Error || "未知错误"));
            return;
        }
        
        // 获取文件数组
        var fileList = data.data; // 这里直接是文件数组
        
        if (!fileList || fileList.length <= 0) {
            console.log("没有文件");
            return;
        }

        // 清空现有表格（如果需要）
        // document.getElementById('filetbl').innerHTML = '';
        
        for (var i = 0; i < fileList.length; i++) {
            var file = fileList[i];
            var x = document.getElementById('filetbl').insertRow();
            
            var cell = x.insertCell();
            cell.innerHTML = file.FileHash ? (file.FileHash.substr(0, 20) + "...") : "";
            
            cell = x.insertCell();
            cell.innerHTML = file.FileName || "";
            
            cell = x.insertCell();
            cell.innerHTML = file.FileSize || "0";
            
            cell = x.insertCell();
            cell.innerHTML = file.UploadAt || "";
            
            cell = x.insertCell();
            cell.innerHTML = file.LastUpdated || "";
            
      cell = x.insertCell();
      if (file.FileHash && file.FileName) {
        var downloadUrl = 'http://192.168.149.128:1234/file/downloadurl?filename=' + encodeURIComponent(file.FileName) + '&filehash=' + encodeURIComponent(file.FileHash) + '&' + queryParams();
        var downloadBtn = '<button class="btn btn-success" style="height:30px;margin:5px 0;" onClick="downloadFile(\'' + downloadUrl + '\')">下载</button>';
        var showUrl = 'http://192.168.149.128:1234/static/view/showfile.html?filehash=' + encodeURIComponent(file.FileHash) + '&' + queryParams();
        var showBtn = '<button class="btn btn-info" style="height:30px;margin:5px 5px;" onClick="window.location.href=\'' + showUrl + '\'">展示</button>';
        cell.innerHTML = downloadBtn + showBtn;
      }
        }
      }
    });
  }

  function toUploadFile() {
    window.location.href = '/file/upload?' + queryParams();
  }

  function downloadFile(durl) {
    $.ajax({
      url: durl,
      type: "GET",
      error: function (jqXHR, textStatus, errorThrown) {
        if (textStatus == "error") {
          alert(textStatus + " : " + errorThrown);
        } else {
          alert(textStatus);
        }
      },
      success: function (body, textStatus, jqXHR) {
        try {
          alert("download from:\n" + body);
          var elemIF = document.createElement("iframe");
          elemIF.src = body;
          elemIF.style.display = "none";
          document.body.appendChild(elemIF);
        } catch (e) {
          alert(e);
        }
      }
    });
  }
</script>

</html>
